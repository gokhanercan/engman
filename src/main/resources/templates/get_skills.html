<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
  <meta charset="UTF-8">
  <title>Results</title>

  <!-- Bootstrap CSS -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet">
  <link rel="stylesheet" th:href="@{/global.css}" >
</head>
<body>
<div th:replace="fragments/header :: title" class="header"></div>
<div th:replace="fragments/header :: menu" class="menu"></div>
<div class="container mt-4">
  <h1 class="mb-4">Results</h1>
  <a href="/api/skills/addSkill" class="btn btn-primary mb-4">Add Skill</a>
  <table class="table">
    <thead>
    <tr>
      <th scope="col">ID</th>
      <th scope="col">Name</th>
      <th scope="col">Description</th>
    </tr>
    </thead>
    <tbody>
    <!-- Iterate over results list -->
    <tr th:each="skill : ${skills}">
      <td th:text="${skill.id}"></td>
      <td th:text="${skill.name}"></td>
      <td th:text="${skill.desc}"></td>
    </tr>
    </tbody>
  </table>
</div>

<!-- Bootstrap JS (optional) -->
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
